<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with AI Assistant</h1>
    <form method="POST" action="/ask">
        <label for="user_input">Ask a question:</label><br>
        <input type="text" id="user_input" name="user_input" required><br>
        <button type="submit">Submit</button>
    </form>

    {% if user_input %}
    <h2>Your question: {{ user_input }}</h2>
    <h3>AI Response: {{ bot_response }}</h3>
    {% endif %}
</body>
</html>
