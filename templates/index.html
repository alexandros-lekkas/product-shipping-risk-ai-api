<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoP6A1HvcuqfKZ0Lf1jD4WuNI5RA5Uw1QERdtAGnDQi1C1r" crossorigin="anonymous">

    <!-- Add optional Bootstrap JavaScript for interactivity (not needed for this form) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka3oA7mMSsVAs7O2D5lmAMzLrBz/NsYzFYYzp4E0pbk2OpmJnNdyX5liLt3K5EM/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Chat with AI Assistant</h1>

        <form method="POST" action="/ask" class="mb-4">
            <div class="form-group">
                <label for="user_input" class="form-label">Ask a question:</label>
                <input type="text" id="user_input" name="user_input" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        {% if user_input %}
        <div class="card">
            <div class="card-body">
                <h2>Your question:</h2>
                <p class="lead">{{ user_input }}</p>

                <h3>AI Response:</h3>
                <p>{{ bot_response }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
